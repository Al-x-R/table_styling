<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<table>

        <tr class="title">
            <th></th>
            <th>starter</th>

            </th>
            <th class="price-info">

            </th>

            </th>

            </th>
        </tr>
    </thead>

</table>
</body>
</html>
